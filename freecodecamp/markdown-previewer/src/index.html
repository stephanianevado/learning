<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Markdown Previewer</title>

  <script src="./js/marked.js"></script>
  <script>
    function updatePreview() {
      let previewElement = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;
      let markedUpHTML = marked(editorValue);
      previewElement.innerHTML = markedUpHTML;
    }

    function setDefault() {
      let defaultText = `\
# Markdown syntax guide

## Headers

# This is a Heading h1
## This is a Heading h2 
###### This is a Heading h6

## Emphasis

*This text will be italic*  
_This will also be italic_

**This text will be bold**  
__This will also be bold__

_You **can** combine them_

## Lists

### Unordered

* Item 1
* Item 2
* Item 2a
* Item 2b

### Ordered

1. Item 1
1. Item 2
1. Item 3
  1. Item 3a
  1. Item 3b

## Images

![stephanianevado](https://avatars.githubusercontent.com/u/58819374?v=4)

## Links

You can check my [work](https://github.com/stephanianevado).

## Blockquotes

> This is an example of blockquotes.
>
>> This is an example of double block quotes .

## Inline code

\`This is an example of inline code \`

## Blocks of code

\`\`\`
function exampleOf() {
    return multilineCodeBlock;
}
\`\`\`

`;
      let editorField = document.getElementById("editor")
      let previewElement = document.getElementById("preview")
      editorField.value = defaultText;
      previewElement.innerHTML = marked(defaultText);
    }
  </script>
</head>

<body id="body" onload="setDefault()">
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1 id="h1">Markdown Live Preview</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex flex-column">
        <h2 id="heditor" class="text-center my-4">Editor</h2>
        <div class="form-group flex-grow-1 d-flex flex-column">
          <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1 flex-column"></textarea>
        </div>
      </div>
      <div class="col-6 d-flex flex-column">
        <h2 id="hpreview" class="text-center m-4">Previewer</h2>
        <div id="preview" class="form-group flex-grow-1 d-flex flex-column">
          <div class="form-control flex-grow-1 flex-column"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
