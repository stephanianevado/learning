<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/717b6ff800.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  
  <title id="title">
    Random Quote Machine
  </title>
</head>

<body translate="no">
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fas fa-quote-left"> </i><span id="text"></span>
      </div>
      <div class="quote-author">- <span id="author"></span></div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
          <i class="fab fa-tumblr"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <footer id="footer">
      <div class="footer">by <a href="https://codepen.io/stephanianevado/">Stephania Nevado</a></div>
      <div class="contact-links">
        <a href="https://www.facebook.com/nevadostephania" target="_blank" class="btn contact-details"><i class="fab fa-facebook"></i></a>
        <a id="profile-link" href="https://github.com/stephanianevado" target="_blank" class="btn contact-details"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/stephanianevado/" target="_blank" class="btn contact-details"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>

</body>

</html>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js'></script><script  src="./script.js"></script>

</body>
</html>
